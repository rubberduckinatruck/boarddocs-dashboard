<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AF BoardDocs Dash â€“ Voting Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h2 { margin-top: 2rem; }
    #yesNoChart {
      min-height: 320px !important;
      height: 360px !important;
      max-width: 1000px;
      margin: 2rem auto;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Shared nav -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });
  </script>

  <h1>Voting Trends</h1>
  <script>
    document.title = document.querySelector("h1")?.innerText || "AF BoardDocs Dash";
  </script>

  <p><b>Purpose:</b> Track how often controversial items are split votes vs unanimous</p>
  <p><b>Actionable Uses:</b><br>
  Identify "swing" board members<br>
  Flag when patterns shift after elections</p>

  <canvas id="yesNoChart"></canvas>

  <script>
    const chunkedFiles = [
      "data/master_2013_2017.json",
      "data/master_2018_2020.json",
      "data/master_2021_2024.json",
      "data/2025_combined.json"
    ];

    // Load and flatten all meetings data
    async function loadAllMeetings(files) {
      const allMeetings = [];
      for (let file of files) {
        try {
          const resp = await fetch(file);
          const json = await resp.json();
          allMeetings.push(...json);
        } catch (e) {
          console.error("Failed to load", file, e);
        }
      }
      return allMeetings;
    }

    // Tally votes by member name
    function tallyVotesFromVotesArray(meetings) {
      const voteTally = {};
      meetings.forEach(meeting => {
        (meeting.agenda_items || []).forEach(item => {
          const mv = item.motion_and_voting || {};
          const votesArr = Array.isArray(mv.votes) ? mv.votes : [];
          votesArr.forEach(v => {
            if (!v || !v.name || !v.vote) return; // skip invalid
            if (!voteTally[v.name]) voteTally[v.name] = { yes: 0, no: 0, abstain: 0 };
            if (v.vote === "Yes") voteTally[v.name].yes++;
            else if (v.vote === "No") voteTally[v.name].no++;
            else if (v.vote === "Abstain") voteTally[v.name].abstain++;
          });
        });
      });
      return voteTally;
    }

    (async function() {
      const meetings = await loadAllMeetings(chunkedFiles);
      const voteTally = tallyVotesFromVotesArray(meetings);

      // Sort by total votes, then name (optional: use just by name if preferred)
      const names = Object.keys(voteTally).sort((a, b) => {
        const atot = voteTally[a].yes + voteTally[a].no + voteTally[a].abstain;
        const btot = voteTally[b].yes + voteTally[b].no + voteTally[b].abstain;
        return btot - atot || a.localeCompare(b);
      });

      const yesCounts = names.map(n => voteTally[n].yes);
      const noCounts = names.map(n => voteTally[n].no);
      const abstainCounts = names.map(n => voteTally[n].abstain);

      // Log to debug if needed
      // console.log("Board members:", names);
      // console.log("Yes:", yesCounts, "No:", noCounts, "Abstain:", abstainCounts);

      if (names.length === 0) {
        document.getElementById("yesNoChart").style.display = "none";
        const msg = document.createElement("div");
        msg.style.margin = "2em 0";
        msg.innerHTML = "<b>No voting data available.</b>";
        document.body.appendChild(msg);
        return;
      }

      // If you ever need to destroy a previous chart:
      if (window.voteTrendsChart) window.voteTrendsChart.destroy();

      const ctx = document.getElementById("yesNoChart").getContext("2d");
      window.voteTrendsChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: names,
          datasets: [
            {
              label: "Yes Votes",
              backgroundColor: "#2ecc71",
              data: yesCounts
            },
            {
              label: "No Votes",
              backgroundColor: "#e74c3c",
              data: noCounts
            },
            {
              label: "Abstain Votes",
              backgroundColor: "#f1c40f",
              data: abstainCounts
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: "Board Member Voting Summary"
            },
            legend: { position: 'top' },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          },
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: {
              stacked: true,
              title: { display: false }
            },
            y: {
              stacked: true,
              beginAtZero: true,
              title: { display: true, text: "Number of Votes" }
            }
          }
        }
      });
    })();
  </script>
</body>
</html>
