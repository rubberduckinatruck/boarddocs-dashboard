<!-- VotingTrends.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AF BoardDocs Dash</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h2 { margin-top: 2rem; }
    canvas { max-width: 1000px; margin: 2rem auto; display: block; }
  </style>
</head>
<body>
  <!-- Shared nav -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });
  </script>

  <h1>Voting Trends</h1>

  <script>
    document.title = document.querySelector("h1")?.innerText || "AF BoardDocs Dash";
  </script>

  <p><b>Purpose:</b> Track how often controversial items are split votes vs unanimous</p>
  <p><b>Actionable Uses:</b><br>
  Identify "swing" board members<br>
  Flag when patterns shift after elections</p>

  <canvas id="yesNoChart"></canvas>

  <script>
    fetch("boarddocs_agenda_items.json")
      .then(response => response.json())
      .then(data => {
        const voteTally = {};

        data.forEach(item => {
          const mv = item.motion_and_voting;
          if (!mv) return;

          const yes = mv.yes_votes || [];
          const no = mv.no_votes || [];
          const abstain = mv.abstain_votes || [];
          const absent = mv.absent_votes || [];

          [...yes, ...no, ...abstain, ...absent].forEach(name => {
            if (!voteTally[name]) {
              voteTally[name] = { yes: 0, no: 0, abstain: 0, absent: 0 };
            }
          });

          yes.forEach(name => voteTally[name].yes++);
          no.forEach(name => voteTally[name].no++);
          abstain.forEach(name => voteTally[name].abstain++);
          absent.forEach(name => voteTally[name].absent++);
        });

        const names = Object.keys(voteTally).sort();
        const yesCounts = names.map(n => voteTally[n].yes);
        const noCounts = names.map(n => voteTally[n].no);
        const abstainCounts = names.map(n => voteTally[n].abstain);

        const ctx = document.getElementById("yesNoChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: names,
            datasets: [
              {
                label: "Yes Votes",
                backgroundColor: "#2ecc71",
                data: yesCounts
              },
              {
                label: "No Votes",
                backgroundColor: "#e74c3c",
                data: noCounts
              },
              {
                label: "Abstain Votes",
                backgroundColor: "#f1c40f",
                data: abstainCounts
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "Board Member Voting Summary"
              },
              tooltip: {
                mode: 'index',
                intersect: false
              }
            }
          }
        });
      })
      .catch(err => {
        console.error("Error loading JSON:", err);
        alert("Could not load vote data.");
      });
  </script>
</body>
</html>
